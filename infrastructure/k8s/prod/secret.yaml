apiVersion: v1
kind: Secret
metadata:
  name: devsu-demo-secrets
  namespace: devsu-demo-prod
  labels:
    app: devsu-demo
    environment: production
    component: secrets
type: Opaque
data:
  DATABASE_USER: <base64-encoded-string>
  DATABASE_PASSWORD: <base64-encoded-string>
  JWT_SECRET: <base64-encoded-string>
  SESSION_SECRET: <base64-encoded-string>