apiVersion: v1
kind: Secret
metadata:
  name: mariadb-secrets
  namespace: devsu-demo-prod
  labels:
    app: mariadb
    environment: production
    component: database
type: Opaque
data:
  MYSQL_ROOT_PASSWORD: <base64-encoded-root-password>
  MYSQL_USER: <base64-encoded-user>
  MYSQL_PASSWORD: <base64-encoded-password> 