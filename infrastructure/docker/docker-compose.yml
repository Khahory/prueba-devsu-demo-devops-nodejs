services:
  # MariaDB Database for Development
  mariadb-dev:
    image: mariadb:11.8
    platform: linux/arm64
    container_name: devsu-mariadb-dev
    restart: unless-stopped
    env_file:
      - .env
    environment:
      MARIADB_ROOT_PASSWORD: ${DATABASE_PASSWORD}
      MARIADB_DATABASE: ${DATABASE_NAME}
      MARIADB_USER: ${DATABASE_USER}
      MARIADB_PASSWORD: ${DATABASE_PASSWORD}
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      start_period: 30s
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "${DATABASE_PORT:-3306}:3306"
    volumes:
      - mariadb_data_dev:/var/lib/mysql
      - mariadb_logs_dev:/var/log/mysql
    networks:
      - app-network-dev

  app-dev:
    depends_on:
      mariadb-dev:
        condition: service_healthy
    build:
      context: ../..
      dockerfile: infrastructure/docker/Dockerfile.dev
      platforms:
        - linux/amd64
        - linux/arm64
    platform: linux/arm64
    container_name: devsu-nodejs-api-dev
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - NODE_ENV=development
      - DATABASE_HOST=mariadb-dev
    volumes:
      - ../..:/app
      - /app/node_modules
      - app_data_dev:/app/data
      - app_logs_dev:/app/logs
    restart: unless-stopped
    networks:
      - app-network-dev

volumes:
  mariadb_data_dev:
    driver: local
  mariadb_logs_dev:
    driver: local
  app_data_dev:
    driver: local
  app_logs_dev:
    driver: local

networks:
  app-network-dev:
    driver: bridge 