name: 🔧 Reusable Setup & Build

on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node.js version'
        required: false
        type: string
        default: '18'
      run-tests:
        description: 'Run tests'
        required: false
        type: boolean
        default: true
      run-lint:
        description: 'Run linting'
        required: false
        type: boolean
        default: true
      run-security-scan:
        description: 'Run security scan'
        required: false
        type: boolean
        default: true

jobs:
  setup-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'npm'

      - name: 📋 Install dependencies
        run: npm ci

      - name: 🧪 Run tests
        if: ${{ inputs.run-tests }}
        run: npm test

      - name: 🔍 Run lint
        if: ${{ inputs.run-lint }}
        run: npm run lint || echo "ESLint not configured"

      - name: 🎯 Check formatting
        if: ${{ inputs.run-lint }}
        run: npm run format:check || echo "Prettier not configured"

      - name: 📊 Coverage report
        if: ${{ inputs.run-tests }}
        run: npm run test:coverage || echo "Coverage not configured"

      - name: 🔒 Security audit
        if: ${{ inputs.run-security-scan }}
        run: npm audit --audit-level moderate || echo "No vulnerabilities found"

      - name: 📈 Upload test artifacts
        if: ${{ inputs.run-tests && always() }}
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            coverage/
            test-results.xml 